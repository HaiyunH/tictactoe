<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="spacer left-spacer"></div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="spacer right-spacer"></div>
        <button class="reset">Restart Game</button>
        <p class="status"></p>
        <div class="qa-section">
            <p class="question"></p>
            <button class="answer-btn">Show Answer</button>
            <p class="answer"></p>
            <div class="response-buttons">
                <button class="right-btn">Right</button>
                <button class="wrong-btn">Wrong</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
